<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <!-- 
      Block-level elements take up the full width available.
      Inline elements only take up as much width as necessary. 
    -->
    <h2>Block-Level Elements</h2>
    <!--Start on a new line--> 
    <h3 style="border:solid">Heading</h3>
    <p style="border:solid">Paragraph</p>
    <ul style="border:solid">
      <li>List item A</li>
      <li>List item B</li>
    </ul>

    <h2>Inline Elements</h2>
    <!--Don't start on a new line--> 
    <p><b style="border:solid">
    Bold</b> text</p>
    <button style="border:solid">
    Click me</button>
    <label style="border:solid">
    Label</label> <br>


    <!-- Line break <br> tags are used to force inline elements to start on a new line. -->
    <button>Button A</button>
    <button>Button B</button><br>
    <button>Button C</button><br>
    <button>Button D</button><br>
    <button>Button E</button>  
  </body>
</html>
