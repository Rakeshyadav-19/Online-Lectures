<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <!-- <form>
        <input type="text"><br>
        <input type="radio"><br>
        <input type="checkbox"><br>
      </form>  	 -->

      <form>
        <label>Enter text</label>
        <input type="text"><br>
        <label>Select the radio button</label>
        <input type="radio"><br>
        <label>Check the box</label>
        <input type="checkbox"><br>
      </form> 

      <!-- It's considered a very good practice to connect the label to the input elements with the use of for and id attributes. -->
      <p>Notification preferences:</p>
        <form>
            <input type="checkbox" id="box1"> 
            <label for="box1">
             Email</label>
            <input type="checkbox" id="box2"> 
            <label for="box2">
                Push</label>
        </form>
        <!-- Connecting labels and inputs increases the hit area. Run the code and try hitting the words of the labels to see what we mean. -->
  </body>
</html>
