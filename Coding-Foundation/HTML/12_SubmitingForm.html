<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <!-- Only form elements with a name attribute will have their values passed to the database when submitting a form. -->
    <form>
        <input type="text" name="email"> 
        <input type="text" name="city">
        <input type="submit">
      </form>

    <!-- The value attribute defines the value that is submitted when the input is selected. -->
    <p>Enter payment option</p>
    <input type="radio" id="r1" 
    name="pay" value="cash">
    <label for="r1">Cash</label>
    <input type="radio" id="r2" 
    name="pay" value="card">
    <label for="r2">Card</label>  

<!-- For the case of text inputs, we can use the value attribute to define a default value that will be submitted unless a different value is provided by the user. -->

<form>
    <label for="t1">Email:</label>
    <input type="text" id="t1"
    name="email" 
    value="example@domain.com"> 
  </form>

  </body>
</html>
