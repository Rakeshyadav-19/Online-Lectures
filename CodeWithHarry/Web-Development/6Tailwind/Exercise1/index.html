<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="font-mono">
    <div
      class="card flex text-black mx-12 my-12 w-3xl bg-amber-200 gap-x-5 px-7 py-3 rounded-2xl"
    >
      <div class="relative">
        <img
          src="https://4kwallpapers.com/images/walls/thumbs_3t/21317.jpg"
          class="w-50 rounded-2xl"
          alt=""
        />
        <div
          class="absolute bottom-2 right-3 text-white bg-slate-900 w-15 rounded-lg text-center"
        >
          <p>12:21</p>
        </div>
      </div>

      <div class="relative top-3">
        <div class="font-bold text-2xl">Love cars! Click Here</div>
        <div>
          <ul class="list-disc flex gap-x-5 text-gray-600">
            <li class="list-none">Rax</li>
            <li>100k views</li>
            <li>1month ago</li>
          </ul>
        </div>
        <p></p>
      </div>
    </div>
  </body>
</html>
