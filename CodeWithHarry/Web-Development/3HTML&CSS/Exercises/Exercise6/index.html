<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/"
          ><img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt=""
        /></a>
      </div>
      <div class="navigation">
        <ul>
          <li>Products</li>
          <li>For business</li>
          <li>Resources</li>
          <li>Support</li>
          <li>Our Comapny</li>
          <li><img src="assets/translate.png" alt="" /></li>
          <li><img src="assets/search.png" alt="" /></li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="hero-head">
          <p>Download<b> UltraEdit </b>for Windows</p>
          <div class="review">
            <img
              src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png"
              alt=""
            />
          </div>
        </div>

        <div class="hero-info">
          Download and try UltraEdit before you buy it! This download includes
          the full Windows version of the text editor.
        </div>

        <div class="hero-button">
          <button>Download Mac or Linux version</button>
        </div>
      </div>
    </header>
  </body>
</html>
